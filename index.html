<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Almost Strong Petersen colouring (2024 version)</title>
  <style>
    body {
      font-family: Verdana, Geneva, sans-serif;
      color: gray;
      margin: 20px;
    }
    h3 {
      text-align: center;
    }
    .center {
      text-align: center;
    }
    model-viewer {
      width: 1000px;
      height: 500px;
    }
    .ar-button {
      background-color: #dcffc2;
      border-radius: 10px;
      position: absolute;
      top: 16px;
      left: 16px;
      height: 35px;
      width: 300px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
  <!-- model-viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>
<body>

  <h3>Almost Strong Petersen colouring (2024 version)</h3>

  <p>Press the button to enter:</p>

  <div class="center">
    <model-viewer src="aspc2024.glb"
                  shadow-intensity="1"
                  alt="3D scene"
                  auto-rotate
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  environment-image="neutral"
                  camera-controls>
      <button slot="ar-button" class="ar-button">ðŸ‘‹ Go into AR</button>
    </model-viewer>
  </div>

</body>
</html>
